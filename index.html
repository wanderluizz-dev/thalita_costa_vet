<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thalita Costa - Médica Veterinária</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #2d6a8f 0%, #4a9aba 100%);
        }
        
        .social-icon {
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            filter: brightness(1.2);
        }
        
        .btn-schedule {
            transition: all 0.3s ease;
        }
        
        .btn-schedule:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .paw-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M20 25c-1.5 0-2.5-1-2.5-2.5S18.5 20 20 20s2.5 1 2.5 2.5S21.5 25 20 25zm-5-3c-1 0-1.5-.5-1.5-1.5S14 19 15 19s1.5.5 1.5 1.5S16 22 15 22zm10 0c-1 0-1.5-.5-1.5-1.5S24 19 25 19s1.5.5 1.5 1.5S26 22 25 22zm-8-4c-1 0-1.5-.5-1.5-1.5S16 15 17 15s1.5.5 1.5 1.5S18 18 17 18zm6 0c-1 0-1.5-.5-1.5-1.5S22 15 23 15s1.5.5 1.5 1.5S24 18 23 18z' fill='%23ffffff' fill-opacity='0.1'/%3E%3C/svg%3E");
        }
    </style>
</head>

        <!-- Logo Section -->
        <div class="bg-white p-8 text-center">

            </div>

            <p class="text-lg text-gray-600 mb-1">Médica Veterinária</p>
